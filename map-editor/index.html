<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Îßµ ÏóêÎîîÌÑ∞ - ÎèôÎ¨ºÏùò Ïà≤ 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #fff;
        }

        #editor-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Ìà¥Î∞î */
        #toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            z-index: 1000;
        }

        .toolbar-group {
            display: flex;
            gap: 5px;
            padding: 0 10px;
            border-right: 1px solid #3a3a3a;
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-button {
            padding: 8px 15px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .toolbar-button:hover {
            background: #4a4a4a;
        }

        .toolbar-button.active {
            background: #0066cc;
            border-color: #0080ff;
        }

        /* ÌåîÎ†àÌä∏ Ìå®ÎÑê */
        #palette-panel {
            width: 250px;
            background: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        #palette-header {
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
            font-weight: bold;
            font-size: 16px;
        }

        #palette-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .palette-category {
            margin-bottom: 20px;
        }

        .palette-category-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .palette-item {
            aspect-ratio: 1;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }

        .palette-item:hover {
            background: #4a4a4a;
            border-color: #0066cc;
        }

        .palette-item.selected {
            border-color: #0080ff;
            background: #003366;
        }

        /* Î∑∞Ìè¨Ìä∏ */
        #viewport-container {
            flex: 1;
            position: relative;
            margin-top: 50px;
            background: #1a1a1a;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        /* ÏÜçÏÑ± Ìå®ÎÑê */
        #properties-panel {
            width: 300px;
            background: #2a2a2a;
            border-left: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        #properties-header {
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
            font-weight: bold;
            font-size: 16px;
        }

        #properties-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #aaa;
            text-transform: uppercase;
        }

        .property-field {
            margin-bottom: 15px;
        }

        .property-label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #ccc;
        }

        .property-input {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        .property-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        /* ÏÉÅÌÉú Î∞î */
        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #aaa;
            gap: 20px;
            z-index: 1000;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    </div>
