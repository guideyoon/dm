<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동물의 숲 3D 게임</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #renderCanvas {
      position: fixed;
      top: 44px;
      left: 72px;
      width: calc(100% - 72px);
      height: calc(100% - 44px);
      display: block;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      pointer-events: auto;
    }
    
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;" style="-webkit-touch-callout: none; -webkit-user-select: none;">
  <div id="loading">게임을 로딩 중...</div>
  <canvas id="renderCanvas" oncontextmenu="event.preventDefault(); return false;" ondragstart="event.preventDefault(); return false;" style="-webkit-touch-callout: none;"></canvas>
  <script>
    // 즉시 실행 - 캔버스 로드 전에 컨텍스트 메뉴 차단 (더 강력하게)
    (function() {
      function disableContextMenu(e) {
        if (e) {
          if (e.preventDefault) e.preventDefault();
          if (e.stopPropagation) e.stopPropagation();
          if (e.stopImmediatePropagation) e.stopImmediatePropagation();
        }
        return false;
      }
      
      function disableRightClick(e) {
        if (e && e.button === 2) {
          if (e.preventDefault) e.preventDefault();
          if (e.stopPropagation) e.stopPropagation();
          if (e.stopImmediatePropagation) e.stopImmediatePropagation();
          return false;
        }
      }
      
      // 전역 차단 (즉시 실행) - 모든 가능한 방법으로
      const options = { capture: true, passive: false };
      const options2 = { capture: false, passive: false };
      
      // contextmenu 이벤트 차단
      document.addEventListener('contextmenu', disableContextMenu, options);
      document.addEventListener('contextmenu', disableContextMenu, options2);
      window.addEventListener('contextmenu', disableContextMenu, options);
      window.addEventListener('contextmenu', disableContextMenu, options2);
      
      // 우클릭 버튼 차단
      document.addEventListener('mousedown', disableRightClick, options);
      document.addEventListener('mouseup', disableRightClick, options);
      document.addEventListener('mousedown', disableRightClick, options2);
      document.addEventListener('mouseup', disableRightClick, options2);
      
      // oncontextmenu 속성으로도 차단
      document.oncontextmenu = function() { return false; };
      window.oncontextmenu = function() { return false; };
      
      // DOM 로드 전에도 실행
      function setupCanvas() {
        const canvas = document.getElementById('renderCanvas');
        if (canvas) {
          // 모든 가능한 방법으로 차단
          canvas.addEventListener('contextmenu', disableContextMenu, options);
          canvas.addEventListener('contextmenu', disableContextMenu, options2);
          canvas.addEventListener('mousedown', disableRightClick, options);
          canvas.addEventListener('mouseup', disableRightClick, options);
          canvas.addEventListener('mousedown', disableRightClick, options2);
          canvas.addEventListener('mouseup', disableRightClick, options2);
          canvas.oncontextmenu = function() { return false; };
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupCanvas);
      } else {
        setupCanvas();
      }
      
      // 선택 및 드래그 방지
      document.addEventListener('selectstart', disableContextMenu, options);
      document.addEventListener('dragstart', disableContextMenu, options);
      
      // 추가: 포인터 이벤트도 차단
      document.addEventListener('pointerdown', disableRightClick, options);
      document.addEventListener('pointerup', disableRightClick, options);
    })();
  </script>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
